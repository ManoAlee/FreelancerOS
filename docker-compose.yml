# FreelancerOS: Docker Compose Orchestration
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

version: '3.8'

services:
  freelancer-agent:
    build: .
    container_name: freelanceros-agent
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist data and logs
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/Sao_Paulo
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python3", "-c", "import os; exit(0 if os.path.exists('/app/data/agent_memory.db') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
